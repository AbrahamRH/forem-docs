name: api-docs lint

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16.14.2
      uses: actions/setup-node@v3
      with:
        node-version: 16.14.2
        cache: 'yarn'
    - run: yarn
    - run: yarn api-docs:lint
